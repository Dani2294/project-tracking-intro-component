<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Project tracking intro component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/styles.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body class="h-screen">
		<div class="overflow-x-hidden h-full">
			<nav class="px-7">
				<div
					class="
						max-w-6xl
						mx-auto
						py-10
						flex
						justify-between
						items-center
						relative
					"
				>
					<!-- Logo -->
					<div>
						<img src="./images/logo.svg" alt="logo" />
					</div>

					<!-- Desktop menu -->
					<div class="hidden lg:flex items-center space-x-6">
						<a
							href="#"
							class="
								uppercase
								font-barlow-condensed font-bold
								text-sm text-very-dark-blue
								tracking-widest
								hover:underline
							"
							>Product</a
						>
						<a
							href="#"
							class="
								uppercase
								font-barlow-condensed font-bold
								text-sm text-very-dark-blue
								tracking-widest
								hover:underline
							"
							>Features</a
						>
						<a
							href="#"
							class="
								uppercase
								font-barlow-condensed font-bold
								text-sm text-very-dark-blue
								tracking-widest
								hover:underline
							"
							>Pricing</a
						>
						<div class="rounded-full h-1 w-1 bg-grayish-blue opacity-70"></div>
						<a
							href="#"
							class="
								uppercase
								font-barlow-condensed font-bold
								text-sm text-grayish-blue
								tracking-widest
								hover:underline
							"
							>Login</a
						>
					</div>

					<!-- Mobile toggler -->
					<div class="cursor-pointer lg:hidden">
						<button class="open-mobile-menu">
							<img class="h-5" src="./images/icon-hamburger.svg" alt="" />
						</button>
						<button class="close-mobile-menu hidden">
							<img class="h-5" src="./images/icon-close.svg" alt="" />
						</button>
					</div>

					<!-- Mobile menu -->
					<div
						class="
							mobile-menu
							hidden
							absolute
							top-24
							w-full
							text-center
							space-y-4
							bg-white
							rounded
							drop-shadow-xl
							p-5
							z-50
						"
					>
						<a
							href="#"
							class="
								uppercase
								font-barlow-condensed font-bold
								text-xl text-very-dark-blue
								tracking-widest
							"
							>Product</a
						>
						<a
							href="#"
							class="
								uppercase
								font-barlow-condensed font-bold
								text-xl text-very-dark-blue
								tracking-widest
							"
							>Features</a
						>
						<a
							href="#"
							class="
								uppercase
								font-barlow-condensed font-bold
								text-xl text-very-dark-blue
								tracking-widest
							"
							>Pricing</a
						>
						<a
							href="#"
							class="
								uppercase
								font-barlow-condensed font-bold
								text-xl text-grayish-blue
								tracking-widest
								border-t border-gray-300
								pt-5
							"
							>Login</a
						>
					</div>
				</div>
			</nav>
			<header
				class="
					pt-16
					lg:pt-32
					xl:flex
					flex-row-reverse
					px-7
					xl:px-0
					max-w-6xl
					mx-auto
					justify-between
				"
			>
				<div>
					<img
						src="./images/illustration-devices.svg"
						alt="mobile and desktop illustration"
						class="
							illustration
							transform
							scale-[1.6]
							translate-x-[23%]
							sm:scale-[1.1] sm:translate-x-[10%]
							xl:scale-[1.6] xl:translate-x-[40%] xl:translate-y-[10%]
						"
					/>
				</div>
				<div class="mt-28 lg:mt-36 xl:m-0 space-y-6 lg:pr-24">
					<p
						class="
							uppercase
							font-barlow-condensed
							tracking-wow
							text-md
							md:text-xl
							lg:text-2xl
							xl:text-lg
							text-grayish-blue
						"
					>
						<span
							class="
								bg-very-dark-blue
								rounded-full
								text-light-grayish-blue
								font-bold
								py-1
								pl-3
								pr-2
								mr-3
							"
							>New</span
						>Monograph Dashboard
					</p>
					<h1
						class="
							uppercase
							text-very-dark-blue text-5xl
							md:text-7xl
							xl:text-6xl
							md:pr-14
							lg:pr-16
							xl:pr-0
							font-bold font-barlow-condensed
						"
					>
						Powerful insights into your team
					</h1>
					<p
						class="
							text-xl
							md:text-2xl
							lg:text-3xl
							xl:text-2xl
							text-dark-grayish-blue
							font-barlow
							md:pr-72
							xl:pr-28
						"
					>
						Project planning and time tracking for agile teams
					</p>
					<div class="btns space-x-2">
						<button
							class="
								primary
								bg-red
								uppercase
								text-light-grayish-blue
								font-barlow-condensed font-bold
								tracking-widest
								text-md
								md:text-lg
								py-3
								px-5
								rounded-lg
								cursor-pointer
								hover:opacity-70
							"
						>
							Schedule a demo
						</button>
						<span
							class="
								uppercase
								text-md
								md:text-lg
								text-grayish-blue
								font-barlow-condensed
								tracking-widest
							"
							>to see a preview</span
						>
					</div>
				</div>
			</header>
		</div>
		<!-- Product Features Pricing Login New Monograph Dashboard Powerful insights
		into your team Project planning and time tracking for agile teams Schedule a
		demo to see a live preview -->

		<script>
			const openMobileMenu = document.querySelector('.open-mobile-menu');
			const closeMobileMenu = document.querySelector('.close-mobile-menu');
			const mobileMenu = document.querySelector('.mobile-menu');

			openMobileMenu.addEventListener('click', () => {
				mobileMenu.style.display = 'block';
				closeMobileMenu.style.display = 'inline-block';
				openMobileMenu.style.display = 'none';
			});
			closeMobileMenu.addEventListener('click', () => {
				mobileMenu.style.display = 'none';
				closeMobileMenu.style.display = 'none';
				openMobileMenu.style.display = 'inline-block';
			});
		</script>
	</body>
</html>
